<div id="about-modal" class="modal modal-transition"
     ng-show="aboutModal.visible">

    <span class="modal-close"
          ng-click="aboutModal.closeModal()">
        <i class="fa fa-times fa-4x"></i>
    </span>

    <div id="about-modal-container">
        <h1>About</h1>
    
        <div id="about-left-panel">
            <p id="about-page-content" ng-bind-html="aboutModal.content | trustAsHtml"></p>

            <div id="about-media-links">
                <a href="https://www.linkedin.com/pub/jordan-muir/75/447/896" target="_blank">
                    <img class="media-icon" src="{{template_directory}}/img/media-icons/linkin.svg" />
                </a>
                <a href="{{template_directory}}/share/Jordan Muir CV.pdf" download>
                    <img class="media-icon-less-padding" src="{{template_directory}}/img/media-icons/CV.svg" />
                </a>
            </div>

            <div class="about-email-container">
                hello (at) jordanmuir.co.uk
            </div>

        </div>
        <div id="about-photo-container"></div>
    </div>


</div>
